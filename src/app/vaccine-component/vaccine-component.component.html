<ion-card>
  <ion-card-header>
    <ion-card-title>Agregar Vacuna</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form (ngSubmit)="submitForm()">
      <ion-item>
        <ion-label position="floating">Nombre de la vacuna</ion-label>
        <ion-input [(ngModel)]="vaccineData.name" name="name" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Fecha de vacunaci√≥n</ion-label>
        <ion-datetime [(ngModel)]="vaccineData.date" name="date" required></ion-datetime>
      </ion-item>
      
      <ion-button expand="full" type="submit">Agregar</ion-button>
    </form>
  </ion-card-content>
</ion-card>
